<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Idea Wall ðŸ’¡</title>
<style>
  body { font-family: "Helvetica Neue", sans-serif; background: #f5f5f5; padding: 30px; color: #333; }
  h1 { text-align: center; font-size: 32px; margin-bottom: 40px; }
  .idea-container { display: flex; flex-wrap: wrap; justify-content: center; }
  .idea-card { background: #fff; padding: 20px; margin: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 220px; text-align: center; font-size: 16px; line-height: 1.4; transition: transform 0.2s; }
  .idea-card:hover { transform: scale(1.05); }
</style>
</head>
<body>
<h1>My Idea Wall ðŸ’¡</h1>
<div class="idea-container" id="ideas"></div>

<script>
  fetch('ideas.json')
    .then(response => response.json())
    .then(ideas => {
      const shuffled = ideas.sort(() => 0.5 - Math.random());
      const container = document.getElementById('ideas');
      shuffled.forEach(idea => {
        const card = document.createElement('div');
        card.className = 'idea-card';
        card.textContent = idea;
        container.appendChild(card);
      });
    })
    .catch(err => console.error("Could not load ideas.json:", err));
</script>
</body>
</html>
